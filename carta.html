<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta pra você 💌</title>
<style>
  body {
    margin:0;height:100vh;display:flex;align-items:center;justify-content:center;
    background:linear-gradient(120deg,#ff6b6b,#ffc1c1);
    overflow:hidden;font-family:Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }
  .carta {
    background:white;padding:24px;border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,.25);text-align:center;max-width:640px;
  }
  .heart{
    position:absolute;color:red;
    font-size:16px;animation:floatUp 4s ease-in forwards;pointer-events:none;
  }
  @keyframes floatUp{
    0%{transform:translateY(0) scale(0.8);opacity:1;}
    80%{opacity:0.9;}
    100%{transform:translateY(-110vh) scale(1.4);opacity:0;}
  }
  button{
    margin-top:12px;padding:10px 18px;border-radius:999px;border:none;
    background:red;color:white;cursor:pointer;font-size:16px;
  }
</style>
</head>
<body>
  <div class="carta">
    <h2>OBSERVAÇÃO:</h2>
    <p>oi meu amor! espero q vc tenha gostado e q tb tenha um ótimo dia. eu te amo demais! 💖</p>
    <button onclick="window.close()">Fechar</button>
  </div>
  <script>
    function soltarCoracao(){
      const span=document.createElement('span');
      span.className='heart';
      span.textContent='❤';
      span.style.left=Math.random()*100+'vw';
      span.style.bottom='-4vh';
      span.style.fontSize=(12+Math.random()*26)+'px';
      span.style.animationDuration=(3+Math.random()*2)+'s';
      document.body.appendChild(span);
      setTimeout(()=>span.remove(),5000);
    }
    setInterval(soltarCoracao,300);
  </script>
</body>
</html>
