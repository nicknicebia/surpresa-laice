<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surpresa para Laice ‚ù§Ô∏è</title>
<style>
  body {
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(120deg,#ff6b6b,#ffc1c1);
    font-family:Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    overflow:hidden;
  }
  .card, .intro{
    width:min(620px,92vw);
    background:rgba(255,255,255,0.85);
    border-radius:24px;
    padding:28px;
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
    text-align:center;
    backdrop-filter:blur(8px);
  }
  .intro{display:flex;flex-direction:column;align-items:center;justify-content:center;}
  h1{margin:0 0 8px;font-size:clamp(28px,5vw,38px);}
  p.sub{margin:0 0 18px;font-size:clamp(16px,2.8vw,18px);color:#555;}
  button{
    border:0;padding:14px 22px;border-radius:999px;font-size:16px;cursor:pointer;
    background:#ff4b5c;color:#fff;
    box-shadow:0 8px 20px rgba(255,75,92,0.4);
    transition:transform 0.15s ease;margin-top:10px;
  }
  button:hover{transform:translateY(-2px) scale(1.02);}
  #msg{margin-top:18px;font-size:clamp(18px,3.5vw,24px);color:#333;min-height:1.5em;}
  .heart{
    position:fixed;font-size:16px;pointer-events:none;
    animation:floatUp 4s ease-in forwards;
    filter:drop-shadow(0 2px 4px rgba(0,0,0,.2));
    color:red;
  }
  @keyframes floatUp{
    0%{transform:translateY(0) scale(0.9);opacity:1;}
    80%{opacity:.9;}
    100%{transform:translateY(-110vh) scale(1.4);opacity:0;}
  }
</style>
</head>
<body>
<div class="intro" id="intro">
  <h1>üíñSurpresaaaaa</h1>
  <p>Clique abaixo para iniciar a m√∫sica e a surpresa!</p>
  <button id="btnComecar">Clique aqui üíñ</button>
</div>
<div class="card" id="principal" style="display:none;">
  <h1>oi, amor!</h1>
  <p class="sub">Tenho umas coisinhas pra te dizer‚Ä¶</p>
  <button onclick="mostrarMensagem()">Clique aqui</button>
  <div id="msg"></div>
  <button id="botaoCarta" onclick="window.open('carta.html','_blank')"> üíå</button>
  <footer>feito com carinho em Java + HTML</footer>
</div>

<script>
  const intro=document.getElementById('intro');
  const principal=document.getElementById('principal');
  const btnComecar=document.getElementById('btnComecar');
  btnComecar.addEventListener('click',()=>{
    intro.style.display='none';
    principal.style.display='block';
  });
  const frases=[
    "estou morrendo de saudade",
    "queria muito estar lhe dando beijinhos agora",
    "eu te amo, muito, muito, muito!",
    "estou com saudade dos seus deltas"
  ];
  function mostrarMensagem(){
    const msg=document.getElementById('msg');
    const i=Math.floor(Math.random()*frases.length);
    msg.textContent=frases[i];
    soltarCoracoes(30);
  }
  function soltarCoracoes(qtd){
    for(let i=0;i<qtd;i++){
      const span=document.createElement('span');
      span.className='heart';
      span.textContent='‚ù§';
      span.style.left=Math.random()*100+'vw';
      span.style.bottom='-4vh';
      span.style.fontSize=(12+Math.random()*26)+'px';
      span.style.animationDuration=(3+Math.random()*2)+'s';
      document.body.appendChild(span);
      setTimeout(()=>span.remove(),5000);
    }
  }
</script>
</body>
</html>
